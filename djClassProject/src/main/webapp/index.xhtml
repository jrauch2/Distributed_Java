<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Byron Supply Company</title>
                <h:outputStylesheet name="css/byron_supply_company.css"/>
                <h:outputStylesheet name="css/index.css"/>
            </f:facet>
        </h:head>

        <h:body>
            
            <nav>
                <h:link value="Home" outcome="index" class="nav"/>
                <h:link value="Products" outcome="products" class="nav"/>
                <div id="navHeader">Byron Supply Company</div>
                <div id="navHeaderSmall">BSC</div>
                <h:link id="cartQuantity" value="Cart #{(cartBean.numberOfItemsInCart == 0) ? '' : cartBean.numberOfItemsInCart}" outcome="cart" class="nav"/>
                <h:link value="Account" outcome="account" class="nav"/>
            </nav>
            <div id="dummyNav"></div>
            <div id="welcomeBannerBackground">
                <div id="welcomeBanner">
                    <div class="nav"><a href="//TODO">Login</a></div>
                    <div>|</div>
                    <div class ="nav"><a href="//TODO">Register</a></div>
                </div>
            </div>
            <h:graphicImage id="hero" name="images/kitchenUtensils.png"/>
            <div>
                <p>Welcome to Byron Supply Company, where you can find all of your stylish, household needs.</p>
            </div>
        </h:body>

    </f:view>
</html>
