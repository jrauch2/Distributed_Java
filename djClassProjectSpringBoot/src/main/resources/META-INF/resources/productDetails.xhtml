<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title><h:outputText value="BSC: #{productBean.PRODUCT_SERVICE.getProduct(param['id']).name}"/></title>
                <link href="byron_supply_company.css" rel="stylesheet"/>
                <link href="productDetails.css" rel="stylesheet"/>
            </f:facet>
        </h:head>

        <h:body>
            <nav>
                <h:link value="Home" outcome="index" class="nav"/>
                <h:link value="Products" outcome="products" class="nav"/>
                <div id="navHeader">Byron Supply Company</div>
                <div id="navHeaderSmall">BSC</div>
                <h:link id="cartQuantity" value="Cart #{(cartBean.numberOfItemsInCart == 0) ? '' : cartBean.numberOfItemsInCart}" outcome="cart" class="nav"/>
                <h:link value="Account" outcome="account" class="nav"/>
            </nav>
            <div id="dummyNav"></div>
            <div id="welcomeBannerBackground">
                <div id="welcomeBanner">
                    <div class="nav"><a href="WEB-INF/login.jsp">Login</a></div>
                    <div>|</div>
                    <div class ="nav"><a href="WEB-INF/register.jsp">Register</a></div>
                </div>
            </div>
            <div id="pageLayout">
                <div id="leftPanel"></div>
                <div id="centerPanel">
                    <div class="product">
                        <h:form>
                            
                            <c:set var="product" value="#{productBean.PRODUCT_SERVICE.getProduct(param['id'])}"/>
                            <f:passThroughAttribute name="product" value="#{productBean.PRODUCT_SERVICE.getProduct(param['id'])}"/>
                            <img src="#{product.image}" class=""img/>
                            <h:outputText value="#{product.name}" class="productName"/>
                            <div class="longDescription"><h:outputText value="#{product.longDescription}"/></div> 
                        </h:form>
                    </div>
                </div>
                <div id="rightPanel"></div>
            </div>

        </h:body>
    </f:view>
</html>
